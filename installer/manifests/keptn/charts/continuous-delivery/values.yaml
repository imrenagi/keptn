openshift:
  enabled: false

ingressConfig:
  ingress_hostname_suffix: "svc.cluster.local"
  ingress_protocol: "http"
  ingress_port: "80"
  istio_gateway: "public-gateway.istio-system"

gatekeeperService:
  image:
    repository: docker.io/keptn/gatekeeper-service
    tag: latest

distributor:
  image:
    repository: docker.io/keptn/distributor
    tag: latest

jmeterService:
  image:
    repository: docker.io/keptn/jmeter-service
    tag: latest